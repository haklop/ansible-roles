---
- hosts: localhost
  connection: local
  pre_tasks:
    - name: Install common packages with brew
      homebrew:
        name: "{{ item }}"
        state: latest
        update_homebrew: yes
      with_items:
        - curl
        - python
        - mercurial
        - ansible
        - gpg
        - autojump
      when: ansible_os_family == 'Darwin'

  roles:
    - git
    - nvm
    - oh-my-zsh
    - { role: golang, version: 1.4.2 }
    - atom
  vars:
    user_home_dir:
      Linuxmint: /home
      Darwin: /Users
